<!DOCTYPE html>
<html lang="pt-br">
     <head>
            <meta charset="UTF-8">
            <title>Contatos - Barbearia Alura</title>
            
            <link rel="stylesheet" href="reset.css/reset.css">
            <link rel="stylesheet" href="style.css">
            
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
     </head>
        <body>
    <header>
    <fieldset class="caixa">
            <h1><img src="./assets/imagens/logo.png" alt="Logo da Barbearia Alura"></h1>
            
            <nav>
                <ul class="navegacao">
                    <li><a href="home.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contatos.html">Contatos</a></li>
                </ul>
            </nav>
        <fieldset>
    </header>
    
    <main>
        <form>
            <label for="nomeesobrenome">Nome e sobrenome</label>
            <input type="text" id="nomeesobrenome" class="input-padrao" required> 

            <label for="email">Email</label>
            <input type="text" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">
            
            <label for="telefone">Telefone</label>
            <input type="text" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX XXXX">

            <label for="mensagem">Nos deixe uma mensagem</label>
            <textarea cols="70" rows="10" id="mensagem" style="margin-bottom: 15px;" required placeholder="Eu gostaria de..."></textarea>

            <fieldset>
                <legend>Como prefere o nosso contato?</legend>
                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>

                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone
                </label>

                <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>Whatsapp
                </label>
            </fieldset>

            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            <fieldset>

            <label class="checkbox"><input type="checkbox">Gostaria de receber nossas novidades por e-mail?</label>

            <input type="submit" value="Enviar" class="enviar-formulario">
        </form>

        <table>
            <thead>

                <tr>
                    <td colspan="5">Horários disponíveis</td> 
                </tr>

                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>
            </tbody>
        </table>

    </main>

    <footer>
        <img src="./assets/imagens/logo-branco.png" alt="Logo da Barbearia Alura">
        <p class="copyright">&copy; Copyright Barbearia Alura 2019</p>
    </footer>
        </body>

</html>
